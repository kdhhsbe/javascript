<!DOCTYPE html>
<html lang="en">
<head>

    <title>이중 링크드 리스트</title>

<body>

  <div id="outer">
    <p>outer 요소</p>
    <a id="inner" href="http://www.wings.msn.to"> inner요소</a>
  </div>

  <script>
    var result;
    var value = 'Javascript\nMultiLine\nMultiLine';
    result = value.match(/^Multi/);
    console.log(result);

    var value = 'Javascript\nMultiLine\nMultiLine';
    result = value.match(/^Multi/m);
    console.log(result);

    var value = 'Javascript\nMultiLine\nMultiLine';
    result = value.match(/^Multi/g);
    console.log(result);

    var value = 'Javascript\nMultiLine\nMultiLine';
    result = value.match(/^Multi/gm);
    console.log(result);

    var value = 'Javascript\nMultiLine\nMultiLine';
    result = value.match(/Multi/);
    console.log(result);

    var value = 'Javascript\nMultiLine\nMultiLine';
    result = value.match(/Multi/igm);
    console.log(result);

    var value = '12_34_56';
    result = value.match(/23|34|_34|56/);
    console.log(result);

    var value = '12_34_56';
    result = value.match(/23|56|34/);
    console.log(result);

    var value = '12_34_56';
    result = value.match(/12|34|56/g);
    console.log('/12|34|56/g', result);

    result = /bc|c/.exec("abc");
    console.log(result);

    result = /c|bc/.exec("abc");
    console.log(result);

    result = /c|bc|abc/.exec("abc");
    console.log(result);

    result = /c|bc|a|abc/.exec("abc");
    console.log(result);

    var value = 'sports';
    result = value.match(/.s/);
    console.log('.s', result);

    var value = '사랑해 사모해 사랑함';
    result = value.match(/사.해/g);
    console.log('사.해/g', result);

    var value = '   ';
    result = value.match(/|t/);
    console.log('|t', result);
    if( result ){
        console.log('공백문자');
    }

    var value = '|u000c';
    result = value.match(/|f/);

    if( result ){
        console.log('공백문자');
    }
    console.log('|f', result);

    var value = '|u000A';
    result = value.match(/|n/);

    if( result ){
        console.log('공백문자');
    }
    console.log('|n', result);

    var value = 'Sports';
    result = value.match(/s/);

    for(var i=0; i<result.length; i++){
        console.log(result[i]);
    }
    console.log(result.index);
    console.log(result.input);









  </script>
